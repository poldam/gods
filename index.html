<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mythical Battle Arena</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>

<body>

  <div class="container pb-3">
    <h1 class="text-center mb-3 mt-3 title-text">üõ°Ô∏è Mythical Battle Arena ‚öîÔ∏è</h1>

    <div class="row">
      <!-- Fighter 1 -->
      <div class="col-md-6">
        <div class="card p-3">
          <h3 class="text-center fighter-name" id="fighterTitle1">Fighter 1</h3>
          <div class="d-flex justify-content-between align-items-center">
            <!-- Stats Column -->
            <div class="stats-column text-center">
              <div class="stat-item" data-bs-toggle="tooltip" title="Strength">
                <i class="bi bi-shield-fill"></i> <span id="fighter1-strength">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Stamina">
                <i class="bi bi-heart-fill"></i> <span id="fighter1-stamina">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Speed">
                <i class="bi bi-lightning-fill"></i> <span id="fighter1-speed">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Healing">
                <i class="bi bi-heart-pulse"></i> <span id="fighter1-healing">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Influence">
                <i class="bi bi-megaphone-fill"></i> <span id="fighter1-influence">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Sneakiness">
                <i class="bi bi-eye-slash-fill"></i> <span id="fighter1-sneakiness">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Adaptability">
                <i class="bi bi-arrows-move"></i> <span id="fighter1-adaptability">0</span>
              </div>
            </div>

            <!-- Fighter Image -->
            <img id="fighter1Image" src="images/placeholder.jpg" alt="Fighter 1 Image" class="fighter-image mb-3" />

            <!-- Stats Column -->
            <div class="stats-column text-center">
              <div class="stat-item" data-bs-toggle="tooltip" title="Agility">
                <i class="bi bi-arrow-right"></i> <span id="fighter1-agility">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Defense">
                <i class="bi bi-shield"></i> <span id="fighter1-defense">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Magic Power">
                <i class="bi bi-stars"></i> <span id="fighter1-magicPower">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Critical Hit">
                <i class="bi bi-bullseye"></i> <span id="fighter1-criticalHitChance">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Resilience">
                <i class="bi bi-shield-lock"></i> <span id="fighter1-resilience">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Intimidation">
                <i class="bi bi-exclamation-diamond-fill"></i> <span id="fighter1-intimidation">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Elemental Resistance">
                <i class="bi bi-shield-shaded"></i> <span id="fighter1-elementalResistance">0</span>
              </div>
            </div>
          </div>

          <select id="fighter1" class="form-select mb-3">
            <option value="" selected disabled>Select Fighter 1</option>
          </select>
          <div id="fighter1Bio" class="mt-3 lore-text"></div>
          <div class="form-check form-switch">
            <label class="form-check-label switch-label">
              <input class="form-check-input" type="checkbox" id="corruption1" />
              Enable Corruption
            </label>
          </div>
        </div>
      </div>

      <!-- Fighter 2 -->
      <div class="col-md-6">
        <div class="card p-3">
          <h3 class="text-center fighter-name" id="fighterTitle2">Fighter 2</h3>
          <div class="d-flex justify-content-between align-items-center">
            <!-- Stats Column -->
            <div class="stats-column text-center">
              <div class="stat-item" data-bs-toggle="tooltip" title="Strength">
                <i class="bi bi-shield-fill"></i> <span id="fighter2-strength">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Stamina">
                <i class="bi bi-heart-fill"></i> <span id="fighter2-stamina">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Speed">
                <i class="bi bi-lightning-fill"></i> <span id="fighter2-speed">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Healing">
                <i class="bi bi-heart-pulse"></i> <span id="fighter2-healing">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Influence">
                <i class="bi bi-megaphone-fill"></i> <span id="fighter2-influence">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Sneakiness">
                <i class="bi bi-eye-slash-fill"></i> <span id="fighter2-sneakiness">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Adaptability">
                <i class="bi bi-arrows-move"></i> <span id="fighter2-adaptability">0</span>
              </div>
            </div>

            <!-- Fighter Image -->
            <img id="fighter2Image" src="images/placeholder.jpg" alt="Fighter 2 Image" class="fighter-image mb-3" />

            <!-- Stats Column -->
            <div class="stats-column text-center">
              <div class="stat-item" data-bs-toggle="tooltip" title="Agility">
                <i class="bi bi-arrow-right"></i> <span id="fighter2-agility">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Defense">
                <i class="bi bi-shield"></i> <span id="fighter2-defense">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Magic Power">
                <i class="bi bi-stars"></i> <span id="fighter2-magicPower">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Critical Hit">
                <i class="bi bi-bullseye"></i> <span id="fighter2-criticalHitChance">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Resilience">
                <i class="bi bi-shield-lock"></i> <span id="fighter2-resilience">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Intimidation">
                <i class="bi bi-exclamation-diamond-fill"></i> <span id="fighter2-intimidation">0</span>
              </div>
              <div class="stat-item" data-bs-toggle="tooltip" title="Elemental Resistance">
                <i class="bi bi-shield-shaded"></i> <span id="fighter2-elementalResistance">0</span>
              </div>
            </div>
          </div>

          <select id="fighter2" class="form-select mb-3">
            <option value="" selected disabled>Select Fighter 2</option>
          </select>
          <div id="fighter2Bio" class="mt-3 lore-text"></div>
          <div class="form-check form-switch">
            <label class="form-check-label switch-label">
              <input class="form-check-input" type="checkbox" id="corruption2" />
              Enable Corruption
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Stage and Weather Selection -->
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h4>Select Stage </h4>
          <select id="stage" class="form-select">
            <option value="land">Land</option>
            <option value="sea">Sea</option>
            <option value="sky">Sky</option>
            <option value="mountains">Mountains</option>
            <option value="underworld">Underworld</option>
            <option value="desert">Desert</option>
            <option value="forest">Forest</option>
            <option value="volcano">Volcano</option>
            <option value="ocean depths">Ocean Depths</option>
            <option value="storm realm">Storm Realm</option>
            <option value="heavenly realm">Heavenly Realm</option>
            <option value="celestial fields">Celestial Fields</option>
            <option value="sunlit plains">Sunlit Plains</option>
            <option value="eternal night">Eternal Night</option>
            <option value="twilight abyss">Twilight Abyss</option>
            <option value="cosmic void">Cosmic Void</option>
            <option value="astral plane">Astral Plane</option>
            <option value="shadow realm">Shadow Realm</option>
            <option value="labyrinth">Labyrinth</option>
            <option value="frozen tundra">Frozen Tundra</option>
            <option value="blazing inferno">Blazing Inferno</option>
            <option value="chaos realm">Chaos Realm</option>
            <option value="primordial abyss">Primordial Abyss</option>
            <option value="sacred grove">Sacred Grove</option>
            <option value="haunted battlefield">Haunted Battlefield</option>
            <option value="forgotten ruins">Forgotten Ruins</option>
            <option value="cursed temple">Cursed Temple</option>
            <option value="island of the lost">Island of the Lost</option>
            <option value="battlefield of eternity">Battlefield of Eternity</option>
            <option value="giant‚Äôs domain">Giant‚Äôs Domain</option>
            <option value="beast‚Äôs hunting ground">Beast‚Äôs Hunting Ground</option>
            <option value="dragon‚Äôs lair">Dragon‚Äôs Lair</option>
            <option value="mirror dimension">Mirror Dimension</option>
            <option value="void rift">Void Rift</option>
            <option value="river of souls">River of Souls</option>
            <option value="necropolis">Necropolis</option>
            <option value="endless dunes">Endless Dunes</option>
            <option value="stormy peaks">Stormy Peaks</option>
            <option value="mystic temple">Mystic Temple</option>

          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h4>Select Weather</h4>
          <select id="weather" class="form-select">
            <option value="sunny">Sunny</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
            <option value="windy">Windy</option>
            <option value="stormy">Stormy</option>
            <option value="foggy">Foggy</option>
            <option value="eclipse">Eclipse</option>
            <option value="thunderstorm">Thunderstorm</option>
            <option value="hailstorm">Hailstorm</option>
            <option value="sandstorm">Sandstorm</option>
            <option value="blizzard">Blizzard</option>
            <option value="acid rain">Acid Rain</option>
            <option value="volcanic ash">Volcanic Ash</option>
            <option value="blood moon">Blood Moon</option>
            <option value="aurora">Aurora</option>
            <option value="darkness">Darkness</option>
            <option value="mystic fog">Mystic Fog</option>
            <option value="solar flare">Solar Flare</option>
            <option value="tornado">Tornado</option>
          </select>
        </div>
      </div>
    </div>

    <!-- New Artifacts Dropdown -->
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card p-3">
          <h4>Select Artifact</h4>
          <select id="artifact" class="form-select">
            <!-- Artifacts will be dynamically populated using JavaScript -->
          </select>
        </div>
      </div>
    </div>

    <!-- Fight Button -->
    <div class="text-center mt-3 mb-3">
      <button id="fightButton" class="btn btn-primary btn-lg fightButton">‚öîÔ∏è Fight! ‚öîÔ∏è</button>
    </div>

    <div id="result" class="mt-5 text-center"></div>

    <div class="modal fade" id="battleResultModal" tabindex="-1" aria-labelledby="battleResultModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="battleResultModalLabel">Battle Result</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <h2 id="battleResultHeading" class="mb-3"></h2>
            <img id="battleResultImage" src="" alt="Battle Result" class="img-fluid mb-3" />

            <!-- Progress Bar -->
            <div class="battle-progress">
              <div class="d-flex justify-content-between mb-2">
                <strong id="fighter1Name"></strong>
                <strong id="fighter2Name"></strong>
              </div>
              <div class="progress" style="height: 30px;">
                <div id="fighter1Bar" class="progress-bar bg-primary" role="progressbar"></div>
                <div id="fighter2Bar" class="progress-bar bg-danger" role="progressbar"></div>
              </div>
              <div class="d-flex justify-content-between mt-2">
                <span id="fighter1Score"></span>
                <span id="fighter2Score"></span>
              </div>
            </div>

            <!-- Battle Summary -->
            <p id="battleSummary" class="mt-3"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
