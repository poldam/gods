<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mythical Battle Arena</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>


</head>

<body>
  
  <div class="container py-5">
    <h1 class="text-center mb-5">üõ°Ô∏è Mythical Battle Arena ‚öîÔ∏è</h1>

    <!-- Selection Section -->
    <div class="row">
      <div class="col-md-6">
        <div class="card p-3">
          <h3 class="text-center" id="fighterTitle1">Fighter 1</h3>
          <img id="fighter1Image" src="images/placeholder.jpg" alt="Fighter 1 Image" class="fighter-image mb-3" />
          <select id="fighter1" class="form-select mb-3">
            <option value="" selected disabled>Select Fighter 1</option>
          </select>
          <div id="fighter1Bio" class="mt-3"></div>
          <div class="form-check form-switch">
            <label class="form-check-label switch-label">
              <input class="form-check-input" type="checkbox" id="corruption1" />
              Enable Corruption
            </label>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3">
          <h3 class="text-center" id="fighterTitle2">Fighter 2</h3>
          <img id="fighter2Image" src="images/placeholder.jpg" alt="Fighter 2 Image" class="fighter-image mb-3" />
          <select id="fighter2" class="form-select mb-3">
            <option value="" selected disabled>Select Fighter 2</option>
          </select>
          <div id="fighter2Bio" class="mt-3"></div>
          <div class="form-check form-switch">
            <label class="form-check-label switch-label">
              <input class="form-check-input" type="checkbox" id="corruption2" />
              Enable Corruption
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Stage and Weather Selection -->
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h4>Select Stage </h4>
          <select id="stage" class="form-select">
            <option value="land">Land</option>
            <option value="sea">Sea</option>
            <option value="sky">Sky</option>
            <option value="mountains">Mountains</option>
            <option value="underworld">Underworld</option>
            <option value="desert">Desert</option>
            <option value="forest">Forest</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h4>Select Weather</h4>
          <select id="weather" class="form-select">
            <option value="sunny">Sunny</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
            <option value="windy">Windy</option>
            <option value="stormy">Stormy</option>
            <option value="foggy">Foggy</option>
            <option value="eclipse">Eclipse</option>
          </select>
        </div>
      </div>
    </div>

    <!-- New Artifacts Dropdown -->
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card p-3">
          <h4>Select Artifact</h4>
          <select id="artifact" class="form-select">
            <!-- Artifacts will be dynamically populated using JavaScript -->
          </select>
        </div>
      </div>
    </div>



    <!-- Fight Button -->
    <div class="text-center mt-5">
      <button id="fightButton" class="btn btn-primary btn-lg">‚öîÔ∏è Fight! ‚öîÔ∏è</button>
    </div>

    <div id="result" class="mt-5 text-center"></div>

    <div class="modal fade" id="battleResultModal" tabindex="-1" aria-labelledby="battleResultModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="battleResultModalLabel">Battle Result</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <h2 id="battleResultHeading" class="mb-3"></h2>
            <img id="battleResultImage" src="" alt="Battle Result" class="img-fluid" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-57355277-2', 'auto');
    ga('send', 'pageview');
  </script>

  <!-- Scripts -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>

</html>
